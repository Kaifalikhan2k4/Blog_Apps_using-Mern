version: "3.9"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/chronicle_blog
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-dev_secret}
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    restart: unless-stopped
volumes:
  mongo_data:
